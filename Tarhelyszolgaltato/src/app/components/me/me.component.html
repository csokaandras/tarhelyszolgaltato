<div class="card">
    <p-toast></p-toast>
    <p-table [value]="user" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Name</th>
                <th style="width:20%">Email</th>
                <th style="width:20%">Address</th>
                <th style="width:20%">Phone</th>
                <th style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="user">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input 
                                pInputText type="text" 
                                [(ngModel)]="user.name" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input 
                                pInputText type="text" 
                                [(ngModel)]="user.email" 
                                required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.email}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input 
                                pInputText type="text" 
                                [(ngModel)]="user.address" 
                                required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.address}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input 
                                pInputText type="text" 
                                [(ngModel)]="user.phone" 
                                required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{user.phone}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
            <div class="flex align-items-center justify-content-center gap-2">
                <button 
                    *ngIf="!editing" 
                    pButton 
                    pRipple 
                    type="button" 
                    pInitEditableRow 
                    icon="pi pi-pencil" 
                    (click)="onRowEditInit(user)" 
                    class="p-button-rounded p-button-text">
                </button>
                <button 
                    *ngIf="editing" 
                    pButton 
                    pRipple 
                    type="button" 
                    pSaveEditableRow 
                    icon="pi pi-check" 
                    (click)="onRowEditSave(user)" 
                    class="p-button-rounded p-button-text p-button-success mr-2">
                </button>
                <button 
                    *ngIf="editing" 
                    pButton pRipple 
                    type="button" 
                    pCancelEditableRow 
                    icon="pi pi-times" 
                    (click)="onRowEditCancel(user, ri)" 
                    class="p-button-rounded p-button-text p-button-danger">
                </button>
            </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
